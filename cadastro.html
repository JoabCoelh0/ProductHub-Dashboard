<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/globais.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">

    <title>Cadastro - Shop</title>
</head>
<body>
    <!--Seção de Login e Acesso-->
<section id="container-login"> 
  <div class="box-img">
      <img src="assets/img/Logomarca.png" alt="Logomarca do sistema" width="250px">
  </div>    

  <div id="box-aviso" class="ativo">
    <span>Usuario cadastrado com sucesso</span>
  </div>

  <form id="form-login">
    <div class="box-input2">
      <div class="nome-sobrenome">
          <label for="nome">Nome <span>*</span></label>
          <input type="text" id="nome" name="nome" placeholder="Nome " required>
      </div>

      <div class="nome-sobrenome">
          <label for="Sobrenome">Sobrenome<span>*</span></label>
          <input type="Sobrenome" id="sobrenome" name="Sobrenome" placeholder="Sobrenome" required>
      </div>
    </div>

    <div class="box-input">
      <label for="email">Email <span>*</span></label>

      <input type="email" id="email" name="email" placeholder="Usuario@exemplo.com" required>
    </div>

    <div class="box-input">
      <label for="senha">Senha <span>*</span></label>
      
        <input type="password" id="senha" name="senha" placeholder="Mínimo de 6 caracteres" minlength="6" required>
    </div>

    <div class="box-input">
        <label for="senha">Confirmar senha <span>*</span></label>
      
        <input type="password" id="confirmar-senha" name="senha" placeholder="Mínimo de 6 caracteres" minlength="6" required>
    </div>

    <button id="btn-entrar" type="submit">Cadastrar</button>

    <div class="divider">
      <span>Ou faça login com</span>
    </div>

    
    <p id="cadastro-link">
        Ja tem uma conta? <a target="_blank" href="index.html">Faça login</a>
    </p>
  </form>

  <div id="logo-empresa">
    <a href="#">
      <img src="assets/img/Logomarca - Sem fundo.png" alt="logo-unique" width="200px">
    </a>
  </div>

  

</section>
    <script type="module" src="js/view/cadastro.js"></script>
</body>
</html>
